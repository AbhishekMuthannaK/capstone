<!DOCTYPE html>
<html lang="en" class="theme--light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login • AICTE Secure Meetings</title>
    <style>
        :root{--bg:#0f1419;--card:#141a24;--ink:#e7eaf0;--muted:#9aa4b2;--border:#27303a}
        body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Arial,sans-serif;background:
            radial-gradient(1200px 600px at -10% -20%, rgba(123,177,255,0.06), transparent 60%),
            radial-gradient(1000px 500px at 120% -10%, rgba(11,92,171,0.06), transparent 60%),
            linear-gradient(135deg, #0f1419 0%, #111822 50%, #0f1419 100%);color:var(--ink)}
        .container{max-width:520px;margin:0 auto;padding:2rem}
        .card{background:var(--card);border:1px solid var(--border);border-radius:.5rem;padding:1.5rem}
        .form-group{display:grid;gap:.35rem}
        .input{width:100%;border:1px solid var(--border);border-radius:.375rem;padding:.6rem .7rem;background:#0f1924;color:var(--ink)}
        .select{width:100%;border:1px solid var(--border);border-radius:.375rem;padding:.6rem .7rem;background:#0f1924;color:var(--ink)}
        .btn{display:inline-flex;gap:.5rem;padding:.55rem .9rem;border-radius:.375rem;background:#0b5cab;color:#fff;border:0;cursor:pointer}
        a{color:#7bb1ff;text-decoration:none}
    </style>
</head>
<body>
    <div class="container">
        <article class="card">
            <div style="display:grid;gap:.35rem;place-items:center;margin-bottom:1rem;">
                <div style="width:40px;height:40px;border-radius:.375rem;background:#0b5cab;color:#fff;display:grid;place-items:center;font-weight:800;">AI</div>
                <h2>Sign in to AICTE Secure Meetings</h2>
                <div class="muted">For Institutes, Faculty, HODs, Ministry, and Admins</div>
            </div>
            <div class="form-group"><label>Email</label><input class="input" type="email" placeholder="name@institute.edu"></div>
            <div class="form-group" style="margin-top:.75rem;"><label>Password</label><input class="input" type="password" placeholder="••••••••"></div>
            <div class="form-group" style="margin-top:.75rem;"><label>Role</label><select class="select"><option>Institute</option><option selected>Faculty</option><option>HOD</option><option>Ministry</option><option>Admin</option></select></div>
            <div style="margin-top:1rem;display:flex;gap:.5rem;align-items:center;">
                <button class="btn" onclick="window.location.href='dashboard.html'">Sign in</button>
                <a href="#">Forgot password?</a>
            </div>
        </article>
    </div>
</body>
</html>
