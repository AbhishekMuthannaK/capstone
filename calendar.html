<!DOCTYPE html>
<html lang="en" class="theme--light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calendar â€¢ AICTE Secure Meetings</title>
    <style>
        :root{--bg:#0f1419;--card:#141a24;--ink:#e7eaf0;--muted:#9aa4b2;--border:#27303a}
        body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Arial,sans-serif;background:
            radial-gradient(1200px 600px at -10% -20%, rgba(123,177,255,0.06), transparent 60%),
            radial-gradient(1000px 500px at 120% -10%, rgba(11,92,171,0.06), transparent 60%),
            linear-gradient(135deg, #0f1419 0%, #111822 50%, #0f1419 100%);color:var(--ink)}
        .container{max-width:1200px;margin:0 auto;padding:1rem}
        .nav{margin-bottom:1rem;display:flex;gap:.75rem}
        .nav a{padding:.4rem .65rem;border-radius:.375rem;text-decoration:none;color:#9aa4b2;background:#141a24;border:1px solid #27303a}
        .nav a.active{background:#0b5cab;color:#fff;border-color:#0b5cab}
        .calendar{background:var(--card);border:1px solid var(--border);border-radius:.5rem;overflow:hidden}
        .calendar__head{background:#1b2230;padding:.75rem;text-align:center;font-weight:700;color:#e7eaf0}
        .calendar__grid{display:grid;grid-template-columns:repeat(7,1fr)}
        .calendar__cell{border:1px solid var(--border);min-height:92px;padding:.375rem;font-size:.8rem;color:#e7eaf0}
        .calendar__cell--meta{background:#1b2230;text-align:center;font-weight:700;min-height:auto}
        .calendar__daynum{color:#9aa4b2;float:right}
    </style>
</head>
<body>
    <div class="container">
        <nav class="nav">
            <a href="dashboard.html">Dashboard</a>
            <a href="schedule.html">Schedule</a>
            <a href="meeting.html">Meeting</a>
            <a href="recordings.html">Recordings</a>
            <a href="files.html">Files</a>
            <a class="active" href="calendar.html">Calendar</a>
            <a href="settings.html">Settings</a>
            <a href="admin.html">Admin</a>
        </nav>
        <h2>Calendar</h2>
        <div class="calendar" style="margin-top:1rem;">
            <div class="calendar__head">March 2025</div>
            <div class="calendar__grid">
                <div class="calendar__cell calendar__cell--meta">Mon</div>
                <div class="calendar__cell calendar__cell--meta">Tue</div>
                <div class="calendar__cell calendar__cell--meta">Wed</div>
                <div class="calendar__cell calendar__cell--meta">Thu</div>
                <div class="calendar__cell calendar__cell--meta">Fri</div>
                <div class="calendar__cell calendar__cell--meta">Sat</div>
                <div class="calendar__cell calendar__cell--meta">Sun</div>
                <div class="calendar__cell"><span class="calendar__daynum">1</span></div>
                <div class="calendar__cell"><span class="calendar__daynum">2</span></div>
                <div class="calendar__cell"><span class="calendar__daynum">3</span></div>
                <div class="calendar__cell"><span class="calendar__daynum">4</span></div>
                <div class="calendar__cell"><span class="calendar__daynum">5</span></div>
                <div class="calendar__cell"><span class="calendar__daynum">6</span></div>
                <div class="calendar__cell"><span class="calendar__daynum">7</span></div>
            </div>
        </div>
    </div>
</body>
</html>
