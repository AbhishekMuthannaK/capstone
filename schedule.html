<!DOCTYPE html>
<html lang="en" class="theme--light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Schedule â€¢ AICTE Secure Meetings</title>
    <link rel="icon" href="data:,">
    <style>
        :root{--bg:#0f1419;--card:#141a24;--ink:#e7eaf0;--muted:#9aa4b2;--border:#27303a;--brand:#0b5cab}
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif; background:
            radial-gradient(1200px 600px at -10% -20%, rgba(123,177,255,0.06), transparent 60%),
            radial-gradient(1000px 500px at 120% -10%, rgba(11,92,171,0.06), transparent 60%),
            linear-gradient(135deg, #0f1419 0%, #111822 50%, #0f1419 100%);
            color:var(--ink); }
        .container { max-width: 1200px; margin: 0 auto; padding: 1rem; }
        a { text-decoration: none; color: #7bb1ff; }
        .card { background:var(--card); border:1px solid var(--border); border-radius:.5rem; padding:1.5rem; color:var(--ink); }
        .grid { display:grid; gap:1rem; grid-template-columns: 2fr 1fr; }
        .form-group{ display:grid; gap:.35rem; }
        .input, .select, .textarea { width:100%; border:1px solid var(--border); border-radius:.375rem; padding:.6rem .7rem; background:#0f1924; color:var(--ink); }
        .btn{ display:inline-flex; gap:.5rem; padding:.55rem .9rem; border-radius:.375rem; background:#0b5cab; color:#fff; border:0; cursor:pointer; }
        .nav { margin-bottom:1rem; display:flex; gap:.75rem; }
        .nav a{ padding:.4rem .65rem; border-radius:.375rem; color:#9aa4b2; background:#141a24; border:1px solid #27303a; }
        .nav a.active{ background:#0b5cab; color:#fff; border-color:#0b5cab; }
    </style>
</head>
<body>
    <div class="container">
        <nav class="nav">
            <a href="dashboard.html">Dashboard</a>
            <a class="active" href="schedule.html">Schedule</a>
            <a href="meeting.html">Meeting</a>
            <a href="recordings.html">Recordings</a>
            <a href="files.html">Files</a>
            <a href="calendar.html">Calendar</a>
            <a href="settings.html">Settings</a>
            <a href="admin.html">Admin</a>
        </nav>
        <h2>Schedule Meeting</h2>
        <div class="grid" style="margin-top:1rem;">
            <article class="card">
                <div class="form-group"><label>Title</label><input class="input" type="text" placeholder="e.g., Department Review"></div>
                <div class="form-group" style="margin-top:.75rem;"><label>Description</label><textarea class="textarea" placeholder="Add a brief agenda or context..."></textarea></div>
                <div class="form-group" style="margin-top:.75rem;">
                    <div style="display:grid; grid-template-columns:1fr 1fr 1fr; gap:.75rem;">
                        <div><label>Date</label><input class="input" type="date"></div>
                        <div><label>Start</label><input class="input" type="time" value="10:00"></div>
                        <div><label>End</label><input class="input" type="time" value="11:00"></div>
                    </div>
                </div>
                <div class="form-group" style="margin-top:.75rem;">
                    <div style="display:grid; grid-template-columns:1fr 1fr; gap:.75rem;">
                        <div><label>Time zone</label><select class="select"><option selected>IST (UTC+05:30)</option><option>UTC</option></select></div>
                        <div><label>Sensitivity</label><select class="select"><option>Public</option><option selected>Restricted</option><option>Confidential</option></select></div>
                    </div>
                </div>
                <div class="form-group" style="margin-top:.75rem;"><label>Invitees</label><input class="input" type="text" placeholder="Type emails"></div>
                <div style="margin-top:1rem;"><button class="btn">Create Meeting</button></div>
            </article>
            <aside class="card">
                <h3>Policy reminders</h3>
                <ul>
                    <li>Confidential meetings auto-record to encrypted vault.</li>
                    <li>Guests join as observers unless approved.</li>
                    <li>Recordings retain for 180 days (default).</li>
                </ul>
            </aside>
        </div>
    </div>
</body>
</html>
