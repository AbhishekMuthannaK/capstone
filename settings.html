<!DOCTYPE html>
<html lang="en" class="theme--light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Settings • AICTE Secure Meetings</title>
    <style>
        /* Light theme (default) */
        :root{--bg:#f7f9fc;--card:#ffffff;--ink:#1c2a39;--muted:#5b6b7a;--border:#e1e5e9;--brand:#0b5cab}
        body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Arial,sans-serif;background:
            radial-gradient(1200px 600px at -10% -20%, rgba(11,92,171,0.05), transparent 60%),
            radial-gradient(1000px 500px at 120% -10%, rgba(10,44,74,0.05), transparent 60%),
            linear-gradient(135deg, #f6f8fc 0%, #eef2f7 50%, #e9edf3 100%);color:var(--ink)}
        /* Dark theme overrides */
        .theme--dark{--bg:#0f1419;--card:#141a24;--ink:#e7eaf0;--muted:#9aa4b2;--border:#27303a;--brand:#0b5cab}
        .theme--dark{background:
            radial-gradient(1200px 600px at -10% -20%, rgba(123,177,255,0.06), transparent 60%),
            radial-gradient(1000px 500px at 120% -10%, rgba(11,92,171,0.06), transparent 60%),
            linear-gradient(135deg, #0f1419 0%, #111822 50%, #0f1419 100%);}
        .container{max-width:1200px;margin:0 auto;padding:1rem}
        .nav{margin-bottom:1rem;display:flex;gap:.75rem}
        .nav a{padding:.4rem .65rem;border-radius:.375rem;text-decoration:none;color:var(--muted);background:var(--card);border:1px solid var(--border)}
        .nav a.active{background:var(--brand);color:#fff;border-color:var(--brand)}
        .grid{display:grid;gap:1rem}
        .card{background:var(--card);border:1px solid var(--border);border-radius:.5rem;padding:1rem;color:var(--ink)}
        .form-group{display:grid;gap:.35rem}
        .input{width:100%;border:1px solid var(--border);border-radius:.375rem;padding:.6rem .7rem;background:#fff;color:var(--ink)}
        .theme--dark .input{background:#0f1924;color:var(--ink)}
    </style>
</head>
<body>
    <div class="container">
        <nav class="nav">
            <a href="dashboard.html">Dashboard</a>
            <a href="schedule.html">Schedule</a>
            <a href="meeting.html">Meeting</a>
            <a href="recordings.html">Recordings</a>
            <a href="files.html">Files</a>
            <a href="calendar.html">Calendar</a>
            <a class="active" href="settings.html">Settings</a>
            <a href="admin.html">Admin</a>
        </nav>
        <h2>Settings</h2>
        <div class="grid" style="grid-template-columns:1fr 1fr; margin-top:1rem;">
            <article class="card">
                <h3>Profile</h3>
                <div class="form-group" style="margin-top:.75rem;"><label>Full name</label><input class="input" value="Arun Kumar"></div>
                <div class="form-group" style="margin-top:.75rem;"><label>Department</label><input class="input" value="Mechanical Engineering"></div>
                <div class="form-group" style="margin-top:.75rem;"><label>Phone</label><input class="input" placeholder="+91-XXXXXXXXXX"></div>
            </article>
            <article class="card">
                <h3>Security</h3>
                <p style="margin-top:.5rem;">2FA Status: <strong>Disabled</strong></p>
                <div style="margin-top:1rem; overflow:auto;">
                    <table style="width:100%; border-collapse:collapse;">
                        <thead><tr><th align="left">Device</th><th align="left">Location</th><th align="left">Last Active</th><th align="left">Status</th></tr></thead>
                        <tbody>
                            <tr><td>Windows • Edge</td><td>Bengaluru, IN</td><td>Just now</td><td>Current</td></tr>
                            <tr><td>Android • App</td><td>Chennai, IN</td><td>2d ago</td><td>Idle</td></tr>
                        </tbody>
                    </table>
                </div>
                 <div class="form-group" style="margin-top:1rem;">
                     <label>Appearance</label>
                     <div style="display:flex;align-items:center;gap:.5rem;">
                         <input id="themeToggle" type="checkbox" role="switch" aria-label="Toggle dark mode">
                         <label for="themeToggle">Dark mode</label>
                     </div>
                     <small style="color:var(--muted);">Your preference is saved on this device.</small>
                 </div>
            </article>
        </div>
         <script>
             (function(){
                 try {
                     var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                     var saved = localStorage.getItem('aicte-theme');
                     var apply = function(mode){
                         if(mode === 'dark') document.body.classList.add('theme--dark');
                         else document.body.classList.remove('theme--dark');
                         localStorage.setItem('aicte-theme', mode);
                         var toggle = document.getElementById('themeToggle');
                         if(toggle) toggle.checked = (mode === 'dark');
                     };
                     var initial = saved || (prefersDark ? 'dark' : 'light');
                     apply(initial);
                     var toggle = document.getElementById('themeToggle');
                     if(toggle){
                         toggle.addEventListener('change', function(){
                             apply(toggle.checked ? 'dark' : 'light');
                         });
                     }
                 } catch(e) { /* no-op */ }
             })();
         </script>
    </div>
</body>
</html>
